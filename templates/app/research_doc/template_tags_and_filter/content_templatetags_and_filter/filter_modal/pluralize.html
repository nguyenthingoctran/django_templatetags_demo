<div class="row">
  <div class="col-6">
    <p class="mb-0">Data mẫu</p>
    <div class="highlight">
      <pre class="chroma rounded mb-0">
        <code class="language-python" data-lang="python">
data = [0, 1, 2]
        </code>
      </pre>
    </div>

    <p class="mb-0">Render HTML</p>
    <div class="highlight">
      <pre class="chroma rounded mb-0">
        <code class="language-html" data-lang="html">
{<span></span>% for x in data %<span></span>}
  I have {<span></span>{ x }} dog{<span></span>{ x|pluralize }}. <br/>
{<span></span>% endfor %}
        </code>
      </pre>
    </div>
  </div>
  <div class="col-6">
    <p class="mb-0">Kết quả</p>
    <div class="p-3 bg-label-primary mt-4">
      {% for x in data %}
        I have {{ x }} dog{{ x|pluralize }}. <br/>
      {% endfor %}
    </div>
  </div>
</div>
