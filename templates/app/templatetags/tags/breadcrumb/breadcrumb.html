<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    {% for item in breadcrumb_list %}
      {% if item.url %}
        <li class="breadcrumb-item">
          <a href="{{ item.url }}">{{ item.label }}</a>
        </li>
      {% else %}
        <li class="breadcrumb-item active">{{ item.label }}</li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
