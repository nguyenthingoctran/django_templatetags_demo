  <div 
    class="
      alert 
      alert-{{ color }} 
      {% if dismissible == 'True' %}alert-dismissible{% endif %}
      d-flex" 
    role="alert">
    {% if icon %}
      <span class="alert-icon rounded">
        <i class="icon-base ti tabler-{{ icon }} icon-md w-px-30"></i>
      </span>
    {% endif %}
    <div class="d-flex flex-column ps-1">
      {% if title %}
        <h5 class="alert-heading mb-2">{{ title }}</h5>
      {% endif %}

      {% if content %}
        <p class="mb-0">
          {{ content }}
        </p>
      {% endif %}

      {% if template %}
        {% include template %}
      {% endif %}

      {% if dismissible == 'True' %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      {% endif %}
    </div>
  </div>
